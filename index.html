<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/index.css">
</head>

<body>
	<div class="container margin-top">
		<form onsubmit="saveData(event)">
			<div class="row margin-top">
				<label for="amount">EXPENSE AMOUNT</label>
				<input type="text" name="amount" id="amount" class="input">
			</div>
			<div class="row margin-top">
				<label for="desc">EXPENSE DESCRIPTION</label>
				<input type="text" name="desc" id="desc" class="input">
			</div>
			<div class="row margin-top">
				<label for="category">EXPENSE CATEGORY</label>
				<input type="text" name="category" id="category" class="input">
			</div>
			<div class="row margin-top">
				<button type="button" class="btn btn-outline-primary margin-top" id="add-expense-btn">Add an
					Expense</button>
			</div>
		</form>

		<div class="row margin-top" id="items"> </div>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<script src="/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>

</html>
